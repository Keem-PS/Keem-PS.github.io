<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>สินค้าร้าน Book Store</title>
  </head>
  <body>
    <nav class="nav-main">
      <div class="container">
        <div class="nav-main__item">
          <div class="nav-main__item-left">
            <div class="nav-main__item-logo">
              <a href="index.html"><img src="./img/icon.png" alt="" /></a>
            </div>
            <a href="index.html">หน้าแรก</a>
            <a href="products.html">หนังสือ</a>
          </div>
          <div class="nav-main__item-right">
            <a href="register.html">สมัครสมาชิก</a>
            <a href="login.html">เข้าสู่ระบบ</a>
            <a href="cart.html"
              ><i class="fa-solid fa-cart-shopping"></i
              ><span id="cart-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="product-details-main">
      <div class="container">
        <div class="product-details-container" id="product-details-container">
          <!-- โค้ดที่แสดง -->
        </div>
        <div class="product-details__checkout--bottom" id="product-details__checkout--bottom">
          <!-- โค้ดที่แสดง -->
        </div>
      </div>
    </section>
    <script src="script.js"></script>


    <script>
      const selectedItem = JSON.parse(localStorage.getItem("selectedItem"));

      const productsDetailContainer = document.getElementById('product-details-container')
        const renderItemsTop =  `
      <div class="product-details__img">
        <img src="${selectedItem.img}" alt="" class="productImg"/>
          </div>
          <div class="product-details__detail">
            <h3 class="productName">${selectedItem.productName}</h3>
            <p>ผู้เขียน: Peter Attia และ Bill Gifford</p>
            <p>สำนักพิมพ์: Sophia</p>
            <p>หมวดหมู่: หนังสือบทความ สารคดี , หนังสือสารคดี</p>
            <div>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div>
              <h5>
                แชร์:
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
              </h5>
            </div>
          </div>

          <div class="product-details__checkout">
            <h1 class="productPrice">${selectedItem.price} บาท</h1>
            <button class="btn-cart" onclick="addCart(${selectedItem.id})">Add to Cart</button>
          </div>
    `

    productsDetailContainer.insertAdjacentHTML("afterbegin", renderItemsTop);

    const productBottomContainer = document.getElementById('product-details__checkout--bottom')

    const renderItemsBottom = `
          <h4 class="product-bottom">${selectedItem.productName}</h4>
          <p>${selectedItem.detail}</p>
    `
    productBottomContainer.insertAdjacentHTML('afterbegin', renderItemsBottom)

    </script>

      
  </body>
</html>
