<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>สมัครสมาชิก Book Store</title>
  </head>
  <body>
    <nav class="nav-main">
      <div class="container">
        <div class="nav-main__item">
          <div class="nav-main__item-left">
            <div class="nav-main__item-logo">
              <a href="index.html"><img src="./img/icon.png" alt="" /></a>
            </div>
            <a href="index.html">หน้าแรก</a>
            <a href="products.html">หนังสือ</a>
          </div>
          <div class="nav-main__item-right">
            <a href="register.html">สมัครสมาชิก</a>
            <a href="login.html">เข้าสู่ระบบ</a>
            <a href="cart.html"
              ><i class="fa-solid fa-cart-shopping"></i
              ><span id="cart-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="register-main">
      <div class="container">
        <div class="register-container">
          <h1>สมัครสมาชิก</h1>
          <div class="login-main__item-form-other">
            <div>
              <button class="login-main__item-form--btn-facebook">
                <i class="fa-brands fa-facebook"></i> เข้าสู่ระบบด้วย Facebook
              </button>
            </div>
            <div>
              <button class="login-main__item-form--btn-google">
                <i class="fa-brands fa-google"></i> เข้าสู่ระบบด้วย Google
              </button>
              <p>หรือ</p>
              <p>สมัครด้วยอีเมล</p>
              <div class="formbox">
                <div class="box">
                  <label for="">อีเมล</label>
                  <div>
                    <input type="text" name="" id="">
                  </div>
                </div>

                <div class="box">
                  <label for="">รหัสผ่าน</label>
                  <div>
                    <input type="text" name="" id="">
                  </div>
                </div>

                <div class="box">
                  <label for="">ยืนยันรหัสผ่าน</label>
                  <div>
                    <input type="text" name="" id="">
                  </div>
                  <div>
                    <input type="radio" name="" id=""> แสดงรหัสผ่าน
                    </div>
                </div>

                <div class="box">
                  <label for="">เบอร์ติดต่อ</label>
                  <div>
                    <input type="text" name="" id="">
                  </div>
                </div>
                <div class="box">
                <div>
                  <input type="radio" name="" id=""> ข้อตกลง / เงื่อนไขการใช้งาน
                </div>
                <div>
                  <input type="radio" name="" id=""> สนใจรับข่าวสารและโปรโมชั่นจาก Book Shop
                </div>
                </div>
                <div>
                    <button>ลงทะเบียน</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
